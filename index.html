<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>
<body>

    <h1>NONOCHE TIMER</h1>

    <div id="countdown">
        <div id="minute"></div>
        <div id="second">15</div>
    </div>

    <div id="timer-column">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <div id="btn-control">
        <button id="start" class="btn-start btn" onclick="startTimer(); startTime()">Start</button>
        <button id="pause" class="btn-pause btn" onclick="pauseTimer()">Pause</button>
        <button id="reset" class="btn-reset btn" onclick="resetTimer()">Reset</button>
    </div>

    <script type="text/javascript" src="timer.js"></script>

</body>
</html>
