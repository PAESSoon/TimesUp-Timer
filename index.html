<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>
<body>

    <div id="container">
        <h1>NONOCHE TIMER</h1>

        <div id="top-btns">
            <div id="countdown">
                <div id="minute">20</div>
                <div id="divider">:</div>
                <div id="second">00</div>
            </div>
        
            <div id="update-time">
                <button id="btn-minus" class="btn-time" onclick="minus()">-</button>
                <button id="btn-add" class="btn-time" onclick="add()">+</button>
            </div>
        </div>
    
        <div id="timer-column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    
        <div id="btn-control">
            <button id="start" class="btn-start btn" onclick="activateTimer();">Start</button>
            <button id="reset" class="btn-reset btn" onclick="resetTimer()">Reset</button>
        </div>
    
        <script type="text/javascript" src="timer.js"></script>
    
    </div>

   
</body>
</html>
